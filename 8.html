<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data and display</title>
</head>
<body>
    

    <script >
        const url = 'https://jsonplaceholder.typicode.com/posts';
        fetch(url)
            .then((response) =>{
                return response.json();
            })
            .then((data) => {
                console.log(data);
            })
            .catch((error) => {
                console.log(error);
            })
    </script>
</body>
</html>
